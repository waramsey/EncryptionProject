<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RSA Encryptor</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <link href="/styles.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>RSA Encryptor</h1>
        <div class='big-div' id="encryptor-div">
            <p><br></p>
            <input id="message" type="text" placeholder="Plaintext" />
            <p><br></p>
            <button id="encrypt">Encrypt</button>
            <div id="postEncryption"></div>
            <script src="/Encrypt.js"></script>
        </div>
        <h1>RSA Decryptor</h1>
        <div class='big-div' id="encryptor-div">
            <p><br></p>
            <input id="cypher-message" type="text" placeholder="Cyphertext" />
            <p><br></p>
            <button id="decrypt">Decrypt</button>
            <div id="postDecryption"></div>
            <script src="/Encrypt.js"></script>
        </div>
    </body>
</html>
